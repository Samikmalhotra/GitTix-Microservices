apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-deployment
spec:
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
      - name: tickets
        image: samikmalhotra/tickets
        env: 
          - name: MONGO_URI
            value: 'mongodb://tickets-mongo-svc:27017/tickets'
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: tikets-svc
spec: 
  selector: 
    app: tikets
  ports:
    - name: tikets
      protocol: TCP  
      port: 3333
      targetPort: 3333     