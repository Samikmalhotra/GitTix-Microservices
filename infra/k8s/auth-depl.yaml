apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: samikmalhotra/auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth-svc
spec: 
  selector: 
    app: auth
  ports:
    - name: auth
      protocol: TCP  
      port: 3333
      targetPort: 3333      
